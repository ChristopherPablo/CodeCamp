<!DOCTYPE html>
<html>
<head>
	<title>Cristofher's portifolio.</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

	<div class="container menu">

		<div class="logo">
			<a href="https://placeholder.com"><img src="http://via.placeholder.com/40x40"></a>
		</div>
		<div class="btnMenu">
				<ul>
					<li><a href="#contact">Contact</a></li>
					<li><a href="#work">Work</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#">Home</a></li>

				</ul>
		</div>

	</div>



	<div class="footer container" id="contact">
		<div class="row">
			<div class="form">
				<h3>Send an email</h3>
				<div class="container">
					<form action="#">
						<label for="fname">Name</label>
						<input type="text" id="fname" name="name" placeholder="Your name...">
						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="Your Email...">
						<label for="subject">Subject</label>
						<textarea id="subject" name="subject" placeholder="Write Something..."></textarea>

						<input type="submit" value="Submit">
					</form>
				</div>

			</div>
			<div class="social">
				<p>You can find me here:</p>
				<div style="clear:both"></div>
				<ul>
					<li><a href="https://codepen.io/ChristopherPablo/" target="_blanket"><i class="fa fa-codepen" style="font-size: 36px"></i></a></li>
					<li><a href="https://github.com/ChristopherPablo" target="_blanket"><i class="fa fa-github" style="font-size: 36px"></i></a></li>
					<li><a href="https://br.linkedin.com/in/cristofher-pablo-guersoni-72a1b3141" target="_blanket"><i class="fa fa-linkedin" style="font-size: 36px"></i></a></li>
				</ul>

			</div>

		</div>


	</div>

</body>
</html>
