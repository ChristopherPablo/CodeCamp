<!DOCTYPE html>
<html>
<head>
	<title>Random Cote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="images/pokeball.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="function.js"></script>

</head>
<body>
	<div class="container">
		<div class="quote">

			<div class="container">
				<div class="professor">
					<img src="images/professorOak.gif" alt="Professor Oak">
					<img id="pokemon" src="images/charmander.gif" alt="charmander">
				</div>
			</div>

			<div class="container">
				<div class="box">
					<div>
						<span id="content"></span>
					</div>
					<div class="author">
						<br><br>
						 <span id="author"></span>
					</div>
				</div>
				<div class="botton">
					<ul>
						<li><button class="btn" id="quote">Quotes</button></li>
						<li><button class="btn" id="socialTwitter">Twitter</button></li>
						<li><button class="btn" id="socialTumblr">Tumblr</button></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
