<!DOCTYPE html>
<html>
<head>
	<title>Random Cote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="container">
		<div class="quote">

			<div class="container">
				<div class="professor">
					<img src="images/professor_Oak.gif" alt="Professor Oak">
				</div>
			</div>

			<div class="container">
				<div class="box">
					<p id="content">Gotta catch 'em all!</p>
					<div class="author">
						 <span id="author">- Satoshi</span>
					</div>
					<script type="text/javascript" src="function.js"></script>
				</div>
				<div class="botton">
					<ul>
						<li><button class="btn" onclick="randomQuote()">Quotes</button></li>
						<li><button class="btn">Twitter</button></li>
						<li><button class="btn">Tumblr</button></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
