<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="images/sun2.png">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
	<title>Show Local Weather</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="function.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="container">

			<div class="header">
				<div class="hours">
					<span id="hours"></span>
				</div>
				<div class="city">
					<span id="location"></span>
				</div>
			</div>

			<div class="content">
				<div class="temperature">

					<div class="today">
						<span id="data"></span>
					</div>

					<div class="displayTemp">
						<span id="temp"></span>
						<span class="unit" id="unit" style="font-size: 20px;"></span>
					</div>

				</div>

				<div class="animation">
					<span id="weather"></span>
					<div class="icon cloudy hide">
						<div class="cloud"></div>
						<div class="cloud"></div>
					</div>

					<div class="icon rainy hide">
						<div class="cloud"></div>
						<div class="rain"></div>
					</div>

					<div class="icon sunny hide">
						<div class="sun">
							<div class="rays"></div>
						</div>
					</div>

					<div class="icon flurries hide">
						<div class="cloud"></div>
						<div class="snow">
							<div class="flake"></div>
							<div class="flake"></div>
						</div>
					</div>

					<div class="icon thunder-storm hide">
						<div class="cloud"></div>
						<div class="lightning">
							<div class="bolt"></div>
							<div class="bolt"></div>
						</div>
					</div>


			        <div class="icon sun-shower hide">
			          <div class="cloud"></div>
			          <div class="sun">
			            <div class="rays"></div>
			          </div>
			          <div class="rain"></div>
			        </div>

				</div>
			</div>

			<div class='lowerContent'>
				<div class="windInform">
					<div>
						<span id="wind"></span>
						<span style="font-size: 10px;">Kh</span>
					</div>

					<div>
						<span id='temp_min'></span>
						<span class="unit" style="font-size: 10px;"></span>
					</div>

					<div>
						<span id='temp_max'></span>
						<span class="unit" style="font-size: 10px;"></span>
					</div>

					<div>
						<span id="humidity"></span>
						<span style="font-size: 10px;">%</span>
					</div>
				</div>

				<div class="lowerImage">
					<div id="kawaii" class="">
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="preLoading hide">
		<div class="spinner">
		  <div class="double-bounce1"></div>
		  <div class="double-bounce2"></div>
		</div>
	</div>
</body>
</html>
