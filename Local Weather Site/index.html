<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="images/sun2.png">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<title>Show Local Weather</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="function.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="container">

			<div class="header">
				<div class="hours">
					<span id="hours"></span>
				</div>
				<div class="city">
					<span id="location"></span>
				</div>
			</div>

			<div class="content">
				<div class="temperature">

					<div class="today">
						<span id="data"></span>
					</div>

					<div class="displayTemp">
						<span id="temp"></span>
					</div>

				</div>
				<div class="animation">
					<div class="weather">
						<span>Sunny</span>
					</div>
					<img src="images/sun2.png">
				</div>
			</div>

			<div class="weekDays">
				<div class="data">
					<div class="center">
						<span>23</span>
					</div>
				</div>
				<div class="temp">
					<span>23°</span>
				</div>
			</div>

			<div class="weekDays">
				<div class="data">
					<div class="center">
						<span>23</span>
					</div>
				</div>

				<div class="temp">
					<span>23°</span>
				</div>
			</div>

			<div class="weekDays">
				<div class="data">
					<div class="center">
						<span>23</span>
					</div>
				</div>

				<div class="temp">
					<span>23°</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
